<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css 코드 가져오기 -->
    <link rel="stylesheet" href="secondLecture.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>로그인 모달창</h1>
    <button class="modal-btn">모달열기</button>

    <div class="modal">
      <div class="modal-content">
        <input class="id" type="text" />
        <input class="password" type="password" />

        <div class="warning">
          모두 입력하세요<button class="warning-close">X</button>
        </div>
        <button class="login">로그인하기</button>
        <button class="close-btn">닫기</button>
      </div>
    </div>

    <h1>숫자 +1</h1>
    <button class="plusBtn">0</button>
    <button class="reset-btn">리셋</button>

    <main>
      <h1>스크롤</h1>
      <button class="up-button">업!</button>
    </main>

    <h1>탭 메뉴 마우스 오버</h1>
    <div class="mousehover">
      <ul class="tab">
        <li class="tab-btn">병수1</li>
      </ul>
      <div class="tab-content">
        <h3>병수1</h3>
        <p>첫 번째 리스트 마우스 오버</p>
      </div>
    </div>

    <div class="ad-box">
      <h2>광고창이다!</h2>
      <p><span class="timer">5</span>초 후에 닫힙니다</p>
    </div>

    <div class="overflow-div">
      <div class="slide-container">
        <div class="slide">
          <img src="images/first.jpg" />
        </div>
        <div class="slide">
          <img src="images/second.jpg" />
        </div>
        <div class="slide">
          <img src="images/third.jpg" />
        </div>
      </div>
      <button class="btn prev">prev</button>
      <button class="btn next">next</button>
    </div>

    <!-- 자바스크립트 코드 가져오기 -->
    <script src="secondLecture.js"></script>
  </body>
</html>
